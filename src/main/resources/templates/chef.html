<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot ajax example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>


</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">This is the app for the Chef</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>the CHEF application</h1>

        <p th:text="'Hello, ' + ${name} + '!'" />


        <form class="form-horizontal" id="search-all-form">

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search-all"
                            class="btn btn-primary btn-lg">Search All
                    </button>
                </div>
            </div>
        </form>

        <form class="form-horizontal" id="search-shop-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">shop</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="shop"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search-shop"
                            class="btn btn-primary btn-lg">Search shop
                    </button>
                </div>
            </div>
        </form>

        <div id="feedback"></div>

    </div>

</div>

<div class="container">
    <footer>
        <p>
           What the hell...
        </p>
    </footer>
</div>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
